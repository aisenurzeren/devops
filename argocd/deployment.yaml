apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops  
  template:
    metadata:
      labels:
        app: devops
    spec:
      containers:
      - name: devops-container
        image: zerenaisenur/devops:v1
        ports:
        - containerPort: 5000